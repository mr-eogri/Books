<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الكتب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script> eruda.init(); </script>

    <style>
        body {
            background-color: #0C0C0C;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1C1C1C;
            border-radius: 20px;
            margin-bottom: 20px;
        }
        header input {
            padding: 10px;
            width: 300px;
            border-radius: 20px;
            border: none;
            background-color: #2D2D2D;
            color: white;
        }
        .books-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book {
            background-color: #1C1C1C;
            border: 2px solid #2D83EC;
            border-radius: 20px;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            width: 100%;
            border-radius: 15px;
            height: 300px;
            object-fit: cover;
        }
        .book h3 {
            margin: 10px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #2D83EC;
        }
        /* تصميم صفحة عرض الكتاب */
        .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .book-viewer iframe {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 20px;
        }
        .book-viewer h2 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        .book-viewer .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2D83EC;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
  </style>
</head>
<body>
    <header>
        <h1>عرض الكتب</h1>
        <input type="text" id="search" placeholder="ابحث عن كتاب...">
    </header>
    <div class="books-container" id="books-container"></div>
    <div class="loading" id="loading">جاري تحميل الكتب...</div>
    <button class="load-more-btn" id="load-more-btn">تحميل المزيد</button>
    <div class="book-viewer" id="book-viewer">
        <iframe id="book-iframe"></iframe>
        <button class="close-btn" onclick="closeBookViewer()">إغلاق</button>
    </div>

    <script>
        const booksFolder = './books'; // المسار إلى مجلد الكتب داخل المشروع
        const booksPerPage = 10;
        let allBooks = [];
        let currentPage = 0;

        const booksContainer = document.getElementById('books-container');
        const loadingElement = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const searchInput = document.getElementById('search');
        const bookViewer = document.getElementById('book-viewer');
        const bookIframe = document.getElementById('book-iframe');

        async function fetchBooks() {
            try {
                const response = await fetch(booksFolder);
                const data = await response.json();
                allBooks = data.filter(file => file.name.endsWith('.pdf'));
                loadMoreBooks();
            } catch (error) {
                console.error('Error fetching books:', error);
                loadingElement.textContent = 'حدث خطأ أثناء تحميل الكتب.';
            }
        }

        function loadMoreBooks() {
            const startIndex = currentPage * booksPerPage;
            const endIndex = startIndex + booksPerPage;
            const booksToDisplay = allBooks.slice(startIndex, endIndex);

            booksToDisplay.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book';
                const coverUrl = `${booksFolder}/${book.name.replace('.pdf', '.jpg')}`;

                bookElement.innerHTML = `
                    <img src="${coverUrl}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Cover';" alt="غلاف الكتاب">
                    <h3>${book.name.replace('.pdf', '')}</h3>
                `;
                bookElement.addEventListener('click', () => openBookViewer(book));
                booksContainer.appendChild(bookElement);
            });

            currentPage++;
            if (endIndex >= allBooks.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }

            loadingElement.style.display = 'none';
        }

        function openBookViewer(book) {
            bookViewer.style.display = 'flex';
            renderPDF(`${booksFolder}/${book.name}`);
        }

        async function renderPDF(pdfUrl) {
            const loadingTask = pdfjsLib.getDocument(pdfUrl);
            const pdf = await loadingTask.promise;
            const page = await pdf.getPage(1);

            const scale = 1.5;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            bookIframe.innerHTML = "";
            bookIframe.appendChild(canvas);

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            await page.render(renderContext).promise;
        }

        function closeBookViewer() {
            bookIframe.src = '';
            bookViewer.style.display = 'none';
        }

        searchInput.addEventListener('input', function() {
            const term = this.value.toLowerCase();
            booksContainer.innerHTML = '';
            currentPage = 0;
            allBooks = allBooks.filter(book => book.name.toLowerCase().includes(term));
            loadMoreBooks();
        });

        loadMoreBtn.addEventListener('click', loadMoreBooks);

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadMoreBooks();
            }
        });

        fetchBooks();
    </script>
</body>
</html>
